#Web Driver Configuration

#Retry count for Driver initialization on failure. 
driverInitRetryCount=5

#Browser name for Web Automation
webAutomationRequired=true
webBrowser=Chrome



# Mobile Driver initialization can be avoided by setting this false. Currently only Android is supported
mobileAutomationRequired=false
mobilePlatform=Android
# Desired Capabilities - prefix appium before each capability's name key
# appiumServerProgrammaticStart if true, then appiumServerUrl will be ignored, as server will be started in random local port. 
appiumServerProgrammaticStart=false
# this will be taken only if - appiumServerProgrammaticStart = false
appiumServerUrl=http://127.0.0.1:4723/
appiumUdid=f68dbe775987
appiumAppPackage=com.miui.calculator
appiumAppActivity=com.miui.calculator.cal.CalculatorActivity
appiumNewCommandTimeout=30
appiumNoReset=true



# all waits are in seconds unless explicitly mentioned
verySmallWait=1
smallWait=2
mediumWait=5
longWait=8
veryLongWait=30
elementRefreshPollingInterval=1
elementRefreshTimeout=15
maxRetryCount=0
# used in CommonMethods util package
timeOutForElementPolling=30


#Test Data Folder under src/test/resources
testDataFolder=testdata/
